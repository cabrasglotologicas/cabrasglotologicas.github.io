<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Adivina el autor</title>
</head>
<body>
    <a href="https://cabrasglotologicas.github.io" class="return-button"> â† Volver</a>
    <div class="guess-author">
        <h2 id="title">Adivina el autor</h2>
        <p id="score">âœ… 0 correctas | âŒ 0 incorrectas</p>
        <h3 id="quiz-question"></h3>
        <form id="quiz-form"></form>
        <p id="result" style="display:none;"></p>
        <p id="final-message" style="display:none;"></p>
        <div class="button-container">
            <button id="restart-game" style="display:none; margin-top:10px;">Volver a empezar</button>
            <button id="next-question" style="display:none;">Siguiente obra</button>
            <button id="end-game" style="display:none;">Terminar juego y ver resultados</button>
            <a href="https://www.instagram.com/cabrasglotologicas" target="_blank" class="instagram-button">ğŸ“· Nuestro Instagram</a>
        </div>        
    </div>

    <script>
        let books = []; // Store words here
        let usedBooks = []; // Track words already used
        let correctCount = 0;
        let incorrectCount = 0;
        let score = 0;
        let currentCorrectAuthor = "";

        async function loadWords() {
            try {
                const response = await fetch('books.csv');
                if (!response.ok) throw new Error("Failed to fetch CSV");

                const text = await response.text();
                console.log("CSV Loaded:", text); // Debugging

                books = text.split(/\r?\n/).slice(1).map(line => {
                    const values = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);  
                    if (values) {
                        return {
                            author: values[0].replace(/^"|"$/g, '').trim(),
                            book: values[1].replace(/^"|"$/g, '').trim(),
                            genre: values[2].replace(/^"|"$/g, '').trim(),
                            period: values[3].replace(/^"|"$/g, '').trim()
                        };
                    } else {
                        console.warn("Skipping invalid line:", line);
                        return null;
                    }
                }).filter(entry => entry !== null);

                console.log("Parsed Books:", books);
                loadNewQuestion(); // Start quiz after words load
            } catch (error) {
                console.error("Error loading books:", error);
            }
        }

        function loadNewQuestion() {
            if (books.length === 0) {
                console.error("No books loaded");
                return;
            }

            if (usedBooks.length === books.length) {
                 // Show final score message
                const finalMessage = document.getElementById('final-message');
                score = Math.round(100 * correctCount / (correctCount + incorrectCount));
                    if (score === 100) {
                        finalMessage.textContent = `Â¡Perfecto! ğŸ† Has acertado todas y cada una de las preguntas. Â¡Eres un@ maestr@ de la literatura! ğŸ`;
                    } else if (score >= 90) {
                        finalMessage.textContent = `Â¡Excelente trabajo! ğŸ‰ Has acertado prÃ¡cticamente todas las preguntas, el <strong>${score}%</strong>, aunque un desliz lo tiene cualquiera. Â¡Sigue asÃ­!`;
                    } else if (score > 75) {
                        finalMessage.textContent = `Muy bien! ğŸ’ª Se nota que sabes bastante de literatura, has acertado el <strong>${score}%</strong> de las preguntas!`;
                    } else if (score >= 50) {
                        finalMessage.textContent = `EstÃ¡ muy bien, pero aÃºn puedes mejorar. ğŸ“š Â¡Sigue practicando, te queda mucho por aprender! Has acertado el <strong>${score}%</strong> de las preguntas.`;
                    } else if (score >= 25) {
                        finalMessage.textContent = `Ha sido difÃ­cil, pero lo has intentado. ğŸ Â¡No te rindas, ya sabes mucha mÃ¡s literatura que la mayorÃ­a de la poblaciÃ³n! Has acertado el <strong>${score}%</strong> de las preguntas.`;
                    } else {
                        finalMessage.textContent = `Â¡Ãnimo! Todos empezamos por algÃºn sitio. ğŸ™Œ Â¡IntÃ©ntalo de nuevo y a por todas! Has acertado el <strong>${score}%</strong> de las preguntas.`;
                finalMessage.style.display = 'block';
                    }
        
                document.getElementById('quiz-form').innerHTML = '';
                document.getElementById('quiz-question').textContent = '';
                document.getElementById('next-question').style.display = 'none';
                document.getElementById('result').style.display = 'none';
                document.getElementById('final-message').style.display = 'inline';
                document.getElementById('restart-game').style.display = 'inline';
            
                return;
            }

            let randomBookObj;
            let attempts = 0;
            do {
                randomBookObj = books[Math.floor(Math.random() * books.length)];
                attempts++;
                if (attempts > 50) {
                    usedBooks = []; // Avoid infinite loop
                    break;
                }
            } while (usedBooks.includes(randomBookObj.book));

            usedBooks.push(randomBookObj.book);
            console.log(usedBooks);
            currentCorrectAuthor = randomBookObj.author;

            // Get three incorrect words
            const incorrectAuthors = [...new Set(books
                .map(obj => obj.author)
                .filter(author => author !== currentCorrectAuthor))];

            const shuffledIncorrect = incorrectAuthors.sort(() => 0.5 - Math.random()).slice(0, 3);
            const options = [...shuffledIncorrect, currentCorrectAuthor].sort(() => 0.5 - Math.random());

            document.getElementById('quiz-question').textContent = randomBookObj.book + " (" + randomBookObj.genre + ")";
            const form = document.getElementById('quiz-form');
            form.innerHTML = ''; // Clear previous content

            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options-container');

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'book';
                radio.id = 'option-' + index;
                radio.value = option;

                const label = document.createElement('label');
                label.setAttribute('for', radio.id);
                label.textContent = option;

                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });
            form.querySelectorAll('label').forEach(label => label.classList.remove('correct', 'incorrect'));
            form.appendChild(optionsContainer);

            document.getElementById('result').style.display = 'none';
            document.getElementById('next-question').style.display = 'none';
        }    
        
        // Update score display
        document.getElementById('score').textContent = `âœ… ${correctCount} correctas | âŒ ${incorrectCount} incorrectas`;
        
        document.getElementById('restart-game').addEventListener('click', () => {
            usedBooks = [];
            correctCount = 0;
            incorrectCount = 0;
            document.getElementById('score').textContent = `âœ… 0 correctas | âŒ 0 incorrectas`;
            document.getElementById('final-message').style.display = 'none';
            document.getElementById('restart-game').style.display = 'none';
            loadNewQuestion();
        });
        document.addEventListener('DOMContentLoaded', () => {
            loadWords(); // Load words first
            document.getElementById('next-question').addEventListener('click', loadNewQuestion);

            const form = document.getElementById('quiz-form');
            form.addEventListener('change', function () {
                const selected = form.querySelector('input[name="book"]:checked');
                const result = document.getElementById('result');
                const nextButton = document.getElementById('next-question');
        
                if (selected && !selected.disabled) {
                    form.querySelectorAll('input[name="book"]').forEach(input => input.disabled = true);
        
                    if (selected.value === currentCorrectAuthor) {
                        result.textContent = 'Â¡Correcto! ğŸ‰ğŸ';
                        selected.nextElementSibling.classList.add('correct');
                        correctCount++;
                    } else {
                        result.textContent = 'Autor incorrecto. âŒ';
                        selected.nextElementSibling.classList.add('incorrect');
                        incorrectCount++;
                    }
        
                    result.style.display = 'block';
                    nextButton.style.display = 'inline';
                    document.getElementById('score').textContent = `âœ… ${correctCount} correctas | âŒ ${incorrectCount} incorrectas`;
                }
        });
        document.querySelectorAll("label").forEach(label => {
            label.addEventListener("touchend", function () {
                this.blur();
            });
        });
    });
    </script>
</body>
</html>
